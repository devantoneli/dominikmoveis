<!DOCTYPE html>

<body>

        <div class="menu">

                <img src="img/icondomink.png" alt="Ícone do menu" width="120px">
            </div>
            <div class="options">
                <div class="opc">
                    <img src="img/palito.png" alt="">
                    <a class="fontmenu" href="">INÍCIO</a>
                </div>
                <div class="opc">
                    <img src="img/palito.png" alt="">

                <div class="opc">

                <div class="entrar">

        <div class="baseCadastro">

            <h1>CADASTRO</h1>
            <div class="inputsCadastro">
                <label id="" for="nomeCompleto">nome completo</label>
                <input class="inputCadastro" type="text" name="nomeCompleto" id="nomeCompleto">
                <label id="" for="usuario">usuario</label>
                <input class="inputCadastro" type="text" name="usuario" id="usuario">
                <label id="" for="senha">senha</label>
                <input class="inputCadastro" type="password" name="senha" id="senha">
                <button class="btn-firstsess btnCad" onclick="cadastrar()">CADASTRAR</button>
            </div>
        </div>
        <script src="js/script.js"></script>
